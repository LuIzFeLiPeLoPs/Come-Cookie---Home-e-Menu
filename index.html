<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <title>Come Cookie - Delivery de Cookies</title>
</head>

<body>
    <header class="header">
        <section>
            <a href="#" class="logo">
                <img src="./imagens/logotipo.png" alt="logo">

            </a>

            <nav class="navbar">
                <a href="#home">Página Inicial</a>
                <a href="#menu">Menu</a>
            
            </nav>

            <div class="icons">
                <img width="30" height="30" src="https://img.icons8.com/ios-filled/50/FFFFFF/search--v1.png"
                    alt="search--v1" />
                <img width="30" height="30" src="https://img.icons8.com/ios-glyphs/30/FFFFFF/shopping-cart--v1.png"
                    alt="shopping-cart--v1" />
        </section>
    </header>

    <div class="home-container">
        <section id="#home">
            <div class="content">
                <h2>SE A VIDA TA AMARGA...</h2>
                <h4 class="texto-escondido">COME COOKIE!</h4>
                <a href="#" class="btn">Peça o seu Agora</a>
            </div>
            <div class="item-active">
                <img id="chips" src="imagens/chipsenuts.png" class="chips">
                <img id="cookieshome" src="imagens/cookieshome.png" class="cookieshome">
            </div>

        </section>
    </div>

    <section class="Menu" id="menu">
        <h2 class="title">Menu</h2>
        <div class="box-container">
            
            <div class="box">
                <img src="imagens/item-tradicional.png" alt="item-1">
                <h3>Cookie Tradicional</h3>
                <div class="price">R$ 12,99</div>
                <a href="index1.html" class="btn">Adicione ao Pedido</a>
            </div>
            <div class="box">
                <img src="imagens/item-chocomaltado.png" alt="item-2">
                <h3>Cookie ChocoMaltado</h3>
                <div class="price">R$ 14,99</div>
                <a href="index2.html" class="btn">Adicione ao Pedido</a>
            </div>
            <div class="box">
                <img src="imagens/item-2amores.png" alt="item-3">
                <h3>Cookie Dois Amores</h3>
                <div class="price">R$ 14,99</div>
                <a href="index3.html" class="btn">Adicione ao Pedido</a>
            </div>
            <div class="box">
                <img src="imagens/item-maça.png" alt="item-4">
                <h3>Cookie Tortinha de Maçã</h3>
                <div class="price">R$ 14,99</div>
                <a href="index4.html" class="btn">Adicione ao Pedido</a>
            </div>

        </div>
    </section>

</body>
<script src="scripts.js"></script>

</html>
